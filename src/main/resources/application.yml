spring:
  application:
    name: user-service

  datasource:
    url: jdbc:postgresql://${DATABASE_URL}
    username: ${DB_USERNAME}
    password: ${DB_PASSWORD}
    driver-class-name: org.postgresql.Driver

    hikari:
      minimum-idle: 5               # üü¢ Minimum number of idle connections kept in pool
      maximum-pool-size: 20         # üîµ Maximum number of total connections (active + idle)
      idle-timeout: 300000          # ‚è±Ô∏è Max time (in ms) a connection can be idle before being removed (5 min)
      max-lifetime: 1800000         # üîÑ Max lifetime (in ms) of a connection before it's retired (30 min)
      connection-timeout: 30000     # ‚åõ Max time (in ms) to wait for a connection from pool (30 sec)
      pool-name: SoloPilotHikariCP  # üè∑Ô∏è Optional - sets pool name for logs/metrics

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        format_sql: true
        cache:
          use_second_level_cache: true
          region:
            factory_class: org.hibernate.cache.jcache.JCacheRegionFactory
      javax:
        cache:
          provider: org.ehcache.jsr107.EhcacheCachingProvider

  rabbitmq:
    addresses: ${QUEUE_URL}

app:
  rabbitmq:
    exchanges:
      notification: notification.exchange
    queues:
      email: notification.queue.email
    routing-keys:
      email: notification.routing.email

  cors:
    allowed-origins: ${ALLOWED_ORIGINS}

cloudinary:
  api:
    key: ${CLOUDINARY_API_KEY}
    secret: ${CLOUDINARY_API_SECRET}
  cloud:
    name: ${CLOUDINARY_CLOUD_NAME}

logging:
  level:
    org:
      hibernate:
        cache:
          spi: DEBUG
      springframework:
        boot:
          context:
            config: DEBUG

jwt:
  keystore:
    path: classpath:keys/jwt-keystore.p12
    password: ${KEYSTORE_PASSWORD}
    key-alias: jwt-key

security:
  jwt:
    issuer: "solopilot"          # iss claim
    ttl-seconds: 1800            # 30 minutes token TTL - short, rotate/refresh in prod

management:
  endpoints:
    web:
      exposure:
        include: health,info
  endpoint:
    health:
      show-details: never